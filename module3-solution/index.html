<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>

    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller='NarrowItDownController as list'>
			<div class="form-group">
				<input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
			</div>
			<div class="form-group narrow-button">
				<button ng-click="list.found(list.searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>
			</div>
 			<ul>
<!-- 				<li ng-repeat="menu_item in list.found(list.searchTerm)">
					{{menu_item.name}}
				</li> -->
			</ul>
			
			<!-- found-items should be implemented as a component -->
<!-- 			<found-items 
				found-items="list.found" 
				on-remove="list.removeItem(index)"></found-items> -->
		</div>
  </div>

</body>
</html>
